<!DOCTYPE html>
<html>
  <head>
    <title>Basic Strategy</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/basic-strategy.css">
    <!-- Script -->
    <script type="module" src="src/js/basic-strategy.js"></script>
    <script src="https://kit.fontawesome.com/698c813efd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Basic Strategy Practice</h1>
    <main>
      <section class="module" id="menu">
        <h2>Select hand types</h2>
        <hr>
        <label for="all-cards">All
          <input type="radio" name="group1" id="all-cards" value="all" checked>
          <span></span>
        </label>
        <label for="hard-totals">Hard Totals
          <input type="radio" name="group1" id="hard-totals" value="hard">
          <span></span>
        </label>
        <label for="soft-totals">Soft Totals
          <input type="radio" name="group1" id="soft-totals" value="soft">
          <span></span>
        </label>
        <label for="pairs">Pairs
          <input type="radio" name="group1" id="pairs" value="pairs">
          <span></span>
        </label>
        <label for="soft-totals-pairs">Soft Totals and Pairs
          <input type="radio" name="group1" id="soft-totals-pairs" value="softpairs">
          <span></span>
        </label>
      </section>

      <!-- <section class="module" id="settings">
        <h2>Configure settings</h2>
        <hr>
        <label class="custom-checkbox">
          <input type="checkbox" id="suppress" name="suppress" checked>
          <span class="checkbox"></span>
          Suppress feedback when correct
        </label><br>
        <label class="custom-checkbox">
          <input type="checkbox" id="hard17" name="hard17">
          <span class="checkbox"></span>
          Include hard 17+
        </label><br>
      </section>       -->

      <section id="dealer"></section>
      <section id="player"></section>

      <section class="module" id="scoreboard">
        <p id="accuracy">Accuracy: 100%</p>
        <p id="hands">0 of 0 hands</p>
      </section>
      <section id="decisions">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="double">Double</button>
        <button id="split">Split</button>
        <button id="surrender">Surrender</button>
      </section>
      <section style="display: none;" id="feedback">
        <i style="color: rgb(255, 61, 27);" class="fa-solid fa-circle-exclamation fa-2xl"></i>
        <h3>Wrong Answer!</h3>
        <p id="wrong-choice">You chose: <span style="color: rgb(255, 61, 27); font-weight: 500;">SPLIT</span></p>
        <hr>
        <p id="cards-recap">69&nbsp&nbspvs&nbsp&nbspDealer 10</p>
        <p id="correct-choice">HIT</p>
        <button id="dismiss">Dismiss</button>
      </section>
    </main>
  </body>
</html>
